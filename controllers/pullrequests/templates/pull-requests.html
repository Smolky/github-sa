{% extends "default.html" %}

{% block title %} PullRequests {% endblock %}

{% block content %}
    <div class="pure-g">
        <div class="pure-u-1-1"><h1>Stats</h1></div>
    </div>
    

    

    <div class="table-wrapper">
        <table class="pure-table pure-table-striped">
            <thead>
                <tr>
                    {% for key, attribute in response|first %} 
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for pr in response %} 
                    <tr>
                        {% for attribute in pr %} 
                            <td>
                                {{ attribute }}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>

            
        </table>
    </div>
     
    <div class="pure-g buttons">
        <div class="pure-u-1-1">
            <a href="{{ download_link }}" target="_blank" class="pure-button pure-button-primary">Download</a>
        </div>
    </div>
    
    
  </body>
</html>
{% endblock %}
